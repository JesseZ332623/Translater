<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Terminal Translator</title>

    <link rel="stylesheet" th:href="@{/css/bible-style.css}" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/crypto-js/4.0.0/crypto-js.js" type="text/javascript"></script>
    <script th:src="@{/js/bible-translate-script.js}" type="text/javascript"></script>
</head>

<body>
    <h2>Translator</h2>

    <div class="container">
        <!-- 源语言输入框 -->
        <div class="terminal-box">
            <div class="language-selector">
                <select id="source_select">
                    <option value="zh-CHS" selected>Chinese</option>
                    <option value="zh-CHT">Chinese (Traditional)</option>
                    <option value="en">English</option>
                </select>
            </div>
            <div class="textarea-container">
                <textarea id="source" placeholder="Enter text to translate..." spellcheck="false"></textarea>
            </div>
            <div class="status-bar">READY</div>
        </div>

        <!-- 目标语言输出框 -->
        <div class="terminal-box">
            <div class="language-selector">
                <select id="target_select">
                    <option value="zh-CHS">Chinese</option>
                    <option value="zh-CHT">Chinese (Traditional)</option>
                    <option value="en" selected>English</option>
                </select>
            </div>
            <div class="textarea-container">
                <textarea id="target" readonly spellcheck="false"></textarea>
            </div>
            <div class="status-bar" id="output-status">WAITING</div>
        </div>
    </div>

    <button id="translate-button" class="translate-button" 
            type="button" onclick="doTranslate(this)">
        Translate
    </button>
</body>

</html>
